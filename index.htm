<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <title>SPEED TYPING</title>
</head>

<body class="bg-dark text-white">
    <header class="bg-secondary text-center p-2 mb-2">
        <h1>WordBeater</h1>
        <p>Choose language: 
            <span>
                <img style="margin:0 10px;width:3rem;height:2rem;cursor: pointer;border-radius: 7px;" id="indonesia" src="indonesia.svg" alt="indonesia">
                <img style="margin:0 10px;width:3rem;height:2rem;cursor: pointer;border-radius: 7px;" id="USA" src="usa.svg" alt="usa">
                <img style="margin:0 10px;width:3rem;height:2rem;cursor: pointer;border-radius: 7px;" id="southKorea" src="skr.svg" alt="southKorea">
            </span>
        </p>        
    </header>
    <div class="container text-center">
        <!-- Word & Input -->
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="level mb-3">
                    <button class="btn btn-lg text-success mx-4" id="easy">Easy</button>
                    <button class="btn btn-lg lead mx-4" id="medium">Medium</button>
                    <button class="btn btn-lg text-danger mx-4" id="hard">Hard</button>
                </div>
                <div class="container">
                    <p class="lead bg-secondary border rounded">Type the given word within <span class="text-success" id="seconds">any</span> Seconds:</p>
                    <div>
                        <h2 class="display-2 mb-3 border rounded" id="current-word">hello</h2>
                        <input type="text" placeholder="Start typing" class="border rounded form-control form-control-lg" id="word-input"
                        autofocus>
                    </div>                    
                    <h4 class="mt-3 bg-secondary" id="message"></h4>
                </div>                

                <!-- Time & Score -->
                <div class="row mt-5">
                    <div class="col-md-6">
                        <h3>Time Left: <span id="time">0</span></h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Score: <span id="score">0</span></h3>
                    </div>
                    <div class="card card-body bg-secondary text-white">
                        <h5>Instructions</h5>
                        <p>Type each word in the given amount of seconds to score. To playagain, just type the current
                            word. Your score will reset</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
